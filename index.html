<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
            <div id="flyWindow">
                <div>
                    <h1 id="loginContent">Connectez-vous</h1>
                    <form id="form">
                        <input type="text" id="Name" class="form-control">
                        <div id="errorName" class="invalid-feedback d-flex justify-content-center"></div>
                    <div id="loginBtnDiv">
                        <button id="loginBtn" class="btn btn-danger">connexion</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-outline-danger">Inscription</button>
                </div>
                </div>
            </div>
<div class="container">
    <div id="hiddenContent" style="display: none;">
        <div class="d-flex justify-content-center mt-5">
        <h1><span id="showTimer"></span></h1>
    </div>
    <div>
        <h3 class="text-center mt-3">Restant avant l'ouverture</h3>
    </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mt-5" onclick="hiddenFunction()">Temps restant</button>
    </div>
    
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

        
function hiddenFunction() {
            let hiddenContent = document.getElementById("hiddenContent");
  if (hiddenContent.style.display === "none") {
    hiddenContent.style.display = "block";
  } else {
    hiddenContent.style.display = "none";
        }
    }

        let dateTarget = new Date("Dec 17, 2021 10:00:00").getTime();
        let x = setInterval(function() {
        let actualDate = new Date().getTime();
        let distance = dateTarget - actualDate;
        console.log(dateTarget)
        console.log(actualDate)
        console.log(distance)
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("showTimer").innerHTML = days + "j " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
    clearInterval(x);
    document.getElementById("showTimer").innerHTML = "Ouvrez vos cadeaux !!!";
  }
}, 1000);
    </script>
</body>
</html>
