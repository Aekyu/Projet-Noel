<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<button class="btn btn-secondary" id="donneur"></button>
		<button class="btn btn-secondary" id="receveur"></button>
		<button class="btn btn-secondary" id="" onclick="tiragePersonnes()">Tirer au sort</button>
		<script>
			let donne = document.querySelector("#donneur");
			let recoit = document.querySelector("#receveur");
			let array_nameReceveur = [];
			let Utilisateurs = [
				{
					id: "1",
					name: "jean",
				},
				{
					id: "2",
					name: "pierre",
				},
				{
					id: "3",
					name: "michel",
				},
				{
					id: "4",
					name: "jack",
				},
				{
					id: "5",
					name: "bernard",
				},
				{
					id: "6",
					name: "giovanie",
				},
			];

			let array_name = [];

			function DefArray() {
				Utilisateurs.forEach((v) => {
					array_name.push(v.name);
					array_nameReceveur.push(v.name);
				});
			}

			function randomNumber(max) {
				return Math.floor(Math.random() * max);
				console.log(max);
			}

			function tiragePersonnes(ArrayName) {
				let Number = randomNumber(ArrayName.length);
				let Number2 = randomNumber(ArrayName.length);

				while (Number === Number2) {
					Number2 = randomNumber(ArrayName.length);
				}

				let donneur = ArrayName[Number];
				let receveur = array_nameReceveur[Number2];

				console.log(donneur);
				console.log(receveur);

				array_nameReceveur.splice(Number2, 1);
				ArrayName.splice(Number, 1);

				donne.innerHTML = `${donneur}`;
				recoit.innerHTML = `${receveur}`;
			}

			DefArray();
			// randomNumber(Number);

			tiragePersonnes(array_name);

			console.log(array_nameReceveur, array_name);
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
